  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Connection</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
      .container2 {
        margin-top: calc(50vh - 200px);
      }
    </style>
  </head>
  <body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#navbar"
                aria-expanded="false"
                aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{/}">RoadToCapychad</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a th:href="@{/index}">Les Programmes</a> </li>
          <li><a th:href="@{/login}">Se connecter</a></li>
          <li><a th:href="@{/registration}">S'inscrire</a></li>
          <li><a th:href="@{/logout}">Se deconnecter</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class = "container2">
    <div class = "row">
      <div class = "col-md-6 col-md-offset-3">

        <h1> Connection </h1>
        <form th:action="@{/login}" method="post">

          <!-- error message -->
          <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or
              password.</div>
          </div>

          <!-- logout message -->
          <div th:if="${param.logout}">
            <div class="alert alert-info">Vous etes desormais deconnecte !</div>
          </div>

          <div class = "form-group">
            <label for ="username"> Email </label> :
            <input type="text" class = "form-control" id ="username" name = "username"
                    autofocus="autofocus">
          </div>

          <div class="form-group">
            <label for="password">Mot de passe </label>: <input type="password"
                                                           id="password" name="password" class="form-control"
                                                            />
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit"
                       class="form-control btn btn-success" value="Connection !" />
              </div>
            </div>
          </div>
        </form>
        <div class="form-group">
						<span>Pas encore inscrit ? <a href="/" th:href="@{/registration}">Inscris toi ici !</a></span>
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>
