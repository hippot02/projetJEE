<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <style>
        .container2 {
            margin-top: calc(50vh - 200px);
        }
    </style>
</head>
<body>


<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#navbar"
                    aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Inscription et Connection</a>
        </div>
    </div>
</nav>


<div class="container2">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Vous êtes désormais inscrit !</div>
            </div>

            <h1>Inscription</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="prenom">
                        Prénom
                    </label>
                    <input id="prenom" class="form-control" type="text" th:field="*{prenom}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="nom">
                        Nom
                    </label>
                    <input id="nom" class="form-control" type="text" th:field="*{nom}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">
                        Email
                    </label>
                    <input id="email" class="form-control" type="email" th:field="*{email}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">
                        Mot de passe
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Inscription</button>
                    <span>Déjà inscrit ?
                            <a href="/static" th:href="@{/login}">Connecte-toi ici !</a>
                        </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
