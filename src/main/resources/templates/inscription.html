<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- Create navigation bar (herader) -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#navbar"
                    aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Register and Login</a>
        </div>
    </div>
</nav>

<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class = "col-md-6 col-md-offset-3">
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert altert-info">Vous ètes désormais inscris !> </div>
            </div>

            <h1>Inscription</h1>

            <form th:action="@{/registration}" method="post"  th:object = "${user}">
                <div class="form-group">
                    <label class = "control-label " for="prenom">
                        Prenom
                    </label>
                    <input id="prenom" class="form-control" th:field="*{prenom}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class = "control-label " for="nom">
                        Nom
                    </label>
                    <input id="nom" class="form-control" th:field="*{nom}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class = "control-label " for="email">
                        Email
                    </label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class = "control-label " for="password">
                        Mot de passe
                    </label>
                    <input id="password" type="password"class="form-control" th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class = "btn btn-success">Inscripton</button>
                    <span>Déjà Inscrit ?
                            <a href="/static" th:href="@{/login}">Connecte toi ici !"</a>
                        </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
